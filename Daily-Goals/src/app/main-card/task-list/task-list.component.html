<div class="mt-5 flex items-center justify-between p-2 flex-col">
  <div
    *ngFor="let task of tasks"
    class="flex flex-row w-full items-center justify-between gap-2"
  >
    <app-checkbutton
      [task]="task"
      (checkChanged)="updateTaskCheckStatus(task, $event)"
    ></app-checkbutton>
    <app-tasklistitem [task]="task"></app-tasklistitem>
    <app-buttons
      (deleteClicked)="deleteTask(task)"
      (editClicked)="editTask(task, $event)"
    >
    </app-buttons>
  </div>
</div>
